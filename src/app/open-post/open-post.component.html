  <div class="px-10 grid grid-cols-4 grid-rows-6">
    <app-header class="col-start-1 col-end-5 row-start-1 row-end-2"></app-header>
    <app-nav class="col-start-1 col-end-2 row-start-2 shrink w-64 row-end-2"></app-nav>
    <section class="col-start-2 col-end-4 row-start-2 row-end-6">
      <section class="flex flex-col border bg-gray-200 shadow-xl border-radius: 10px">
        <section class="flex flex-col border-gray-500 p-2 gap-4 m-4">
          <section class="flex flex-col bg-gray-100 shadow-xl rounded-md border p-4 ">
            <section class="flex gap-2 items-center mb-2">
              <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="person_pin"></mat-icon>
              <section>
                <h1>Anonym</h1>
                <h1 class="text-sm mb-2">5 min ago</h1>
              </section>

            </section>

            <ng-container *ngIf="selectedPost">
              <section class="flex flex-col py-6 gap-2 mb-3">
                <h1 class="font-bold mb-2">{{ headline }}</h1>
                <h1>{{ selectedPost?.post }}</h1></section>

            <section class="flex justify-between">
              <section class="flex">
                <section class="flex gap-2 text-sm text-gray-700">
                  <a class="rounded-2xl bg-gray-300 transition hover:bg-blue-500 hover:text-white" href="">
                    <section class="flex items-center px-4 py-2 gap-2 ">
                      <h1></h1>
                    </section>
                  </a>
                </section>
              </section>

            </section>
            </ng-container>
          </section>
        </section>
        <section class="flex flex-col bg-gray-200 shadow-xl rounded-md border p-4 mx-1">
          <p class="flex text-gray-500 text-xl font-sans text-center justify-center p-2 m-4">Comments</p>
          <section class="flex placeholder-gray-200 p-2 text-xl gap-2 m-3 box-sizing: border-box " >
            <input type="text" name="input" id="comment" placeholder="Type here your comment..." size="74" class="block p-2.5 w-full text-xl rounded-lg focus:ring-blue-500 focus:border-blue-500
      dark:border-gray-600
      dark:placeholder-gray-400 dark:text-dark dark:focus:ring-blue-500 dark:focus:border-blue-500">
          </section>
          <section class="flex justify-end py-2 items-center m-3 gap-2">
            <a class="" href="#">
              <section class="rounded-md bg-gray-400 text-white flex justify-center items-center px-6 py-2 gap-2 hover:bg-gray-500">
                <h1>Cancel</h1>
              </section>
            </a>
            <a class="" href="#">
              <section class="rounded-md bg-orange-500 text-white flex justify-center items-center px-6 py-2 gap-2 hover:bg-orange-600">
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="insert_comment"></mat-icon>
                <h1>Post Comment</h1>
              </section>
            </a>
          </section>
        </section>
        <section class="flex flex-col bg-gray-100 shadow-xl rounded-md border p-4 my-3 mx-1 border-l-orange-400 border-l-4" *ngFor="let comment of comments">
          <section class="flex gap-2 items-center">
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="person_pin"></mat-icon>
            <section>
              <h1>{{ comment.author }}</h1>
              <h1 class="text-sm">{{ comment.time }}</h1>
            </section>
          </section>
          <section class="flex flex-col py-6 gap-2">
            <h1>{{ comment.comment }}</h1>
            <hr>
          </section>

          <section class="flex justify-between">
            <section class="flex">
              <section class="flex gap-2 text-sm text-gray-700">
                <!-- <app-like-dislike></app-like-dislike> -->
              </section>
            </section>
          </section>
        </section>

      </section>
    </section>
  </div>
