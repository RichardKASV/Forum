<div class="px-10 grid grid-cols-3 grid-rows-6">
  <app-header class="col-start-1 col-end-5 row-start-1 row-end-2"></app-header>
  <section class="col-start-2 col-end-2 row-start-2 row-end-6 mt-4">
    <section class="flex flex-col border bg-gray-200 shadow-xl border-radius: 10px">

<mat-card>
  <form [formGroup]="loginForm" (ngSubmit)="loginUser()" type="">
<div class="flex justify-center items-center px-3 py-2 m-2 gap-2">
    <a routerLink="/home" class=" w-3/12 rounded-md bg-orange-500 text-white flex justify-center py-2 m-4 gap-3 hover:bg-orange-700">
      <h1 class="">Home</h1>
    </a>
</div>
  <div class="flex justify-center items-center">
    <p>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input autocomplete="off" formControlName="email" type="email" matInput placeholder="Email">
      </mat-form-field>
    </p>
  </div>
    <div class="flex justify-center items-center">
    <p>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input autocomplete="off" formControlName="password" type="password" matInput placeholder="Password">
      </mat-form-field>
    </p>
    <div *ngIf="firebaseErrorMessage != ''" class="error-style">
      <span>{{ firebaseErrorMessage }}</span>
    </div>
    </div>
<div class="flex justify-center items-center px-6 py-2 m-5 gap-2">
    <button mat-raised-button color="primary">Login</button>
</div>
  </form>
</mat-card>
    </section>
  </section>
</div>
