<mat-card>
  <form [formGroup]="signupForm" (ngSubmit)="signup()">
    <mat-form-field appearance="outline">
      <mat-label>Full Name</mat-label>
      <input autocomplete="off" formControlName="displayName" type="text" matInput placeholder="Display Name">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input formControlName="email" type="email" matInput placeholder="Email" required email>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input autocomplete="off" formControlName="password" type="password" matInput placeholder="Password">
    </mat-form-field>

    <div *ngIf="firebaseErrorMessage != ''" class="error-style">
      <span>{{ firebaseErrorMessage }}</span>
    </div>

    <button mat-raised-button color="primary" type="submit">Signup</button>
  </form>
</mat-card>
